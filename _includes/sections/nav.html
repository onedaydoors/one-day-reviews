<nav class="nav">
  {% for item in site.data.menus.main %}
    <a href="{{ item.url | escape }}"{% if page.url contains item.url %} class='active'{% endif %} title="{{ site.title }} • {{ item.title }}">{{ item.title }}</a>
  {% endfor %}
  <div class="branding">
    <a href="{{ site.url }}"><h6 class="name">{{ site.title }}</h6></a>
  </div>
</nav>
